<div class="container">
  <div class="breadcrumb">
    <div class="breadcrumb-item active">Benefícios</div>
  </div>
  <mat-card class="list-card">
    <mat-card-header>
      <mat-card-title>Gestão de Benefícios</mat-card-title>
      <div class="spacer"></div>
      <div class="actions">
        <button mat-raised-button color="primary" (click)="navigateToNew()">
          <mat-icon>add</mat-icon> Novo Benefício
        </button>
        <button mat-stroked-button color="accent" (click)="navigateToTransferencia()">
          <mat-icon>swap_horiz</mat-icon> Transferir
        </button>
      </div>
    </mat-card-header>

    <mat-card-content>
      <!-- Loading -->
      <div *ngIf="loading" class="loading-overlay">
        <mat-spinner diameter="40"></mat-spinner>
      </div>

      <!-- Table -->
      <div class="table-container" *ngIf="!loading && beneficios.length > 0">
        <table mat-table [dataSource]="beneficios" class="mat-elevation-z1">

          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>

          <!-- Nome Column -->
          <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let element"> <strong>{{element.nome}}</strong> </td>
          </ng-container>

          <!-- Descrição Column -->
          <ng-container matColumnDef="descricao">
            <th mat-header-cell *matHeaderCellDef> Descrição </th>
            <td mat-cell *matCellDef="let element"> {{element.descricao || '-'}} </td>
          </ng-container>

          <!-- Valor Column -->
          <ng-container matColumnDef="valor">
            <th mat-header-cell *matHeaderCellDef> Valor </th>
            <td mat-cell *matCellDef="let element"> {{formatCurrency(element.valor)}} </td>
          </ng-container>

          <!-- Status Column -->
          <ng-container matColumnDef="ativo">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element">
              <mat-chip-set>
                <mat-chip [color]="element.ativo ? 'primary' : 'warn'" selected>
                  {{element.ativo ? 'Ativo' : 'Inativo'}}
                </mat-chip>
              </mat-chip-set>
            </td>
          </ng-container>

          <!-- Ações Column -->
          <ng-container matColumnDef="acoes">
            <th mat-header-cell *matHeaderCellDef> Ações </th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button color="primary" (click)="navigateToEdit(element.id)" matTooltip="Editar">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="deleteBeneficio(element.id, element.nome)"
                matTooltip="Deletar">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>

      <div *ngIf="!loading && beneficios.length === 0" class="empty-state">
        <mat-icon class="empty-icon">list_alt</mat-icon>
        <p>Nenhum benefício cadastrado.</p>
        <button mat-button color="primary" (click)="navigateToNew()">
          Criar Primeiro Benefício
        </button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
