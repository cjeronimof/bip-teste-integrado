<div class="app-container">

    <span class="brand">
      <mat-icon>diamond</mat-icon>
      BenefitsApp
    </span>
    <span class="spacer"></span>
    <div class="nav-links">
      <button mat-button routerLink="/beneficios" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
        Lista
      </button>
      <button mat-button routerLink="/beneficios/novo" routerLinkActive="active">
        Novo

  </mat-toolbar>

    <router-outlet></router-outlet>

  </footer>
